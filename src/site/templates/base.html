<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated on AI model deprecations across major providers">
    <title>{% block title %}AI Model Deprecations Feed{% endblock %}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="alternate" type="application/rss+xml" title="AI Model Deprecations RSS Feed" href="{{ rss_feed_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Model Deprecations</h1>
            <p class="tagline">Track deprecation announcements across major AI providers</p>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} AI Model Deprecations Feed. 
               <a href="https://github.com/leblancfg/deprecations-rss" target="_blank" rel="noopener">View on GitHub</a>
            </p>
        </div>
    </footer>
</body>
</html>
